{% extends 'base.html' %}
{% block title %}cadastre.me{% endblock %}
{% block code %}
<main>
    <div>
        <nav>
            <ul>
                <li>cadastre.me</li>
                <li>REGISTRAR</li>
                <li>SOBRE</li>
                <li>CONTATO</li>
            </ul>
        </nav>

    </div>

{% endblock %}
